<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="stylesheet" href="./css/component.css">
    <script src="./js/plug/jquery.js"></script>
    <script src="./js/index.js"></script>
    <!-- <script src="./js/indexDB.js"></script> -->
    <title>打印页</title>
    <style type="text/css" media="print">
        .noprint {
            display: none;
        }
        
        .graph>div {
            transform: scale(1) !important;
        }
        
        .sum .graph>div>div:first-child {
            visibility: hidden;
        }
        
        .graph>div input {
            font-size: 12px;
        }
        
        #printContent .list .graph {
            padding: 5px 0;
        }
        
        #printContent table th {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="operation noprint">
        <input type="button" value="打印" onclick="m_print()">
    </div>
    <!--startprint-->
    <div class="topTitle">
        <div>业主地址：<input type="text"></div>
        <div>时　　间：<input type="text"></div>
    </div>
    <div id="printContent" class="content">
        <div class="list list-left">
            <table>
                <thead>
                    <tr>
                        <th>直径</th>
                        <th>图形</th>
                        <th>开料长度</th>
                        <th>条数</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="list list-right">
            <table>
                <thead>
                    <tr>
                        <th>直径</th>
                        <th>图形</th>
                        <th>开料长度</th>
                        <th>条数</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!--endprint-->
</body>
<script>
    window.onLoad = showList();

    function showList() {
        var allData = JSON.parse(window.localStorage.data);
        var appendStr = ""; //tbody内总DOM
        var dotitem = ""; //图形数字细节DOM
        var dotStr = ""; //图形数字细节DOM

        var dataItem;
        // var dotitem = ""; //图形数字细节DOM
        // var dotStr = ""; //图形数字细节DOM
        var insert;
        var specSum = 0;

        for (var i = 0; i < allData.length; i++) {

            var diameter1 = Number(allData[i].diameter * 1);
            var diameter2 = i + 1 < allData.length ? Number(allData[i + 1].diameter * 1) : '';
            var coefficient1 = Number(allData[i].coefficient * 1);
            var coefficient2 = i + 1 < allData.length ? Number(allData[i + 1].coefficient * 1) : ''

            // console.log(diameter1 !== diameter2)
            // console.log(!(coefficient1 == coefficient2))
            console.log(allData[i].weight)

            specSum = accAdd(specSum, allData[i].weight);

            if (diameter1 !== diameter2 || coefficient1 !== coefficient2) {
                // console.log(i, diameter1, diameter2, specSum);
                insert = {
                    'orderNumber': '',
                    'diameter': allData[i].diameter,
                    'oLength': allData[i].weight,
                    'coefficient': allData[i].coefficient,
                    'specSum': specSum
                }
                resultGlobal.push(insert);
                specSum = 0;
            }
            // else if (diameter1 == diameter2 && coefficient1 !== coefficient2) {
            //     insert = {
            //         'orderNumber': '',
            //         'diameter': allData[i].diameter,
            //         'weight': allData[i].weight,
            //         // 'coefficient': coefficient,
            //         'specSum': specSum
            //     }
            //     resultGlobal.push(insert);
            //     specSum = 0;
            // }
        }

        // console.table(allData.concat(resultGlobal).sort(up));
        // console.log(allData.concat(resultGlobal).sort(up).length);
        dataItem = allData.concat(resultGlobal).sort(up);
        // console.log(dataItem)
        // return;

        var completion = 0; //页面数量计算，进一法
        completion = allData.length % 30 > 0 ? (parseInt(allData.length / 30) + 1) * 30 : (parseInt(allData.length / 30)) * 30;
        // console.log(completion);

        for (var i = 0; i < completion; i++) {
            // 有数据部分
            if (i < dataItem.length) {
                // console.log(allData.length, resultGlobal.length)
                if (dataItem[i].orderNumber == '') {
                    // 拼接数据DOM--总和
                    console.log(dataItem[i])
                    appendStr = "<tr class='sum'><td  class ='graph' colspan='4'><div><div class='image' style='z-index:-1'><img src='./images/0.jpg'></div><div>直径为" + dataItem[i].diameter + "的重量为:" + Math.round(dataItem[i].specSum / dataItem[i].coefficient * 100) / 100 + "米*" + dataItem[i].coefficient + "公斤=" + dataItem[i].specSum + "公斤</div></div></td></tr>"
                } else if (dataItem[i].orderNumber > 0) {
                    for (var j = 0; j < dataItem[i].detailsKey.length; j++) {
                        dotitem = "<input class='" + dataItem[i].detailsKey[j] + "' type='text' disabled value='" + dataItem[i].detailsValue[j] + "'>"
                        dotStr += dotitem;
                    }
                    // 拼接数据DOM--数据行
                    appendStr = "<tr><td class = 'diameter'>" + dataItem[i].diameter +
                        "</td><td class = 'graph'><div class='image'><img src='./images/" + dataItem[i].graphical +
                        ".jpg'>" + dotStr + "</div></td><td class = 'length'>" + dataItem[i].length +
                        "</td><td class = 'branches'>" + dataItem[i].branches +
                        "</td></tr>"
                } else {
                    appendStr = "<tr><td class = 'diameter'></td><td class = 'graph'><div class='image'><img src='./images/0.jpg'></div></td><td class = 'length'></td><td class = 'branches'></td></tr>"
                }
            }
            //补充空格部分
            else {
                appendStr = "<tr><td class = 'diameter'></td><td class = 'graph'><div class='image'><img src='./images/0.jpg'></div></td><td class = 'length'></td><td class = 'branches'></td></tr>"
            }

            //判断左/右渲染
            if ((parseInt(i / 15) + 2) % 2 == 0) {
                $('.list-left tbody').append(appendStr);
            } else {
                $('.list-right tbody').append(appendStr);
            }
            dotitem = '';
            dotStr = '';
        }

        // var oHeight = $(".list tbody tr").height() + 30;
        // $(".sum").css({
        //     height: oHeight + 'px'
        // })

    }
</script>

</html>
